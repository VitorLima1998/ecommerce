<p-toast></p-toast>
<div class="container">
  <div class="listshop">
    <div class="card" style="width: 18rem" *ngFor="let product of products">
      <div class="imgPreview">
        <img src="{{ product.image }}" alt="teste" />
      </div>
      <div class="card-body">
        <p class="fs-6">
          {{ product.name }}
        </p>
        <p class="fs-3">{{ product.price | currency }}</p>

        <div class="button">
          <button class="btn btn-outline-danger" (click)="addFav(product)">
            <i class="pi pi-heart"></i>
          </button>
          <button class="btn btn-outline-primary" (click)="addProd(product)">
            Add Cart
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
