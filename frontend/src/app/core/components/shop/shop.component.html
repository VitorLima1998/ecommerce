<p-toast></p-toast>
<div class="container">
  <div class="listshop">
    <div class="card" style="width: 18rem" *ngFor="let product of products">
      <div class="imgPreview">
        <img src="{{ product.image }}" alt="teste" />
      </div>
      <div class="card-body">
        <h5 class="card-text">
          {{ product.name }}
        </h5>
        <p>R$ {{ product.price }}</p>
        <button class="btn btn-primary" (click)="addProd(product)">
          Add Cart
        </button>
      </div>
    </div>
  </div>
</div>
