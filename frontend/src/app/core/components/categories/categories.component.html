<p-toast></p-toast>
<div class="container">
  <div class="content">
    <p-panel>
      <ng-template pTemplate="header">
        <th>CATEGORIES REGISTRATION</th>
      </ng-template>
      <p-table [value]="categories">
        <ng-template pTemplate="header">
          <tr>
            <th>Category's Name</th>
            <th>Action</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-category>
          <tr>
            <td>{{ category.name }}</td>
            <td>
              <button
                pButton
                pRipple
                type="button"
                icon="pi pi-trash"
                class="p-button-rounded p-button-danger p-button-text"
                (click)="removeCategory(category.id)"
              ></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
  <div class="btn">
    <button
      pButton
      pRipple
      type="button"
      icon="pi pi-plus"
      class="p-button-rounded p-button-text"
      (click)="show()"
    ></button>
  </div>
</div>
