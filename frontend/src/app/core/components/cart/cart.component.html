<div class="container">
  <div class="cart">
    <p-panel>
      <ng-template pTemplate="header">
        <h2>YOUR CART</h2>
      </ng-template>

      <p-table [value]="products">
        <ng-template pTemplate="header">
          <tr>
            <th colspan="2">Product</th>
            <!--Product (image + name)-->
            <th>Price</th>
            <!--Product (price)-->
            <th>Quantity</th>
            <!--Product (quantity)-->
            <th>Total</th>
            <!--Product (total)-->
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
          <tr>
            <td><img src="{{ product.image }}" alt="" /></td>
            <td>{{ product.name }}</td>
            <td>R${{ product.price }}</td>
            <td>
              <p-inputNumber
                [showButtons]="true"
                inputId="minmax-buttons"
                [min]="1"
                [max]="100"
              >
              </p-inputNumber>
            </td>

            <td>{{ product.price }}</td>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
  <div class="summary">
    <p-panel>
      <ng-template pTemplate="header">
        <th>ORDER SUMMARY</th>
      </ng-template>

      <tr>
        <td>Subtotal</td>
        <td>$ teste</td>
      </tr>
      <tr>
        <td>Shipping</td>
        <td>$ teste</td>
      </tr>
      <tr>
        <button
          pButton
          pRipple
          type="button"
          label="Add coupon code"
          class="p-button-success p-button-text"
          icon="pi pi-arrow-right"
          iconPos="right"
        ></button>
      </tr>

      <ng-template pTemplate="footer">
        <tr>
          <h3>TOTAL</h3>
          <td><i class="pi pi-dollar"></i> teste</td>
        </tr>
      </ng-template>
    </p-panel>

    <button
      pButton
      pRipple
      type="button"
      label="Checkout"
      class="p-button-outlined p-button-success"
    ></button>
  </div>
</div>
