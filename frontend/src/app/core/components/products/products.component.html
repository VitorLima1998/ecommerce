<p-toast></p-toast>
<div class="container">
  <div class="content">
    <p-panel>
      <ng-template pTemplate="header">
        <th>PRODUCTS REGISTRATION</th>
      </ng-template>
      <p-table [value]="products">
        <ng-template pTemplate="header">
          <tr>
            <th>Product's Name</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
          <tr>
            <td>{{ product.name }}</td>
            <button
              pButton
              pRipple
              type="button"
              icon="pi pi-trash"
              class="p-button-rounded p-button-danger p-button-text"
            ></button>
          </tr>
        </ng-template>
      </p-table>
    </p-panel>
  </div>
  <div class="btn">
    <button
      pButton
      pRipple
      type="button"
      icon="pi pi-plus"
      class="p-button-rounded p-button-text"
      (click)="show()"
    ></button>
  </div>
</div>
